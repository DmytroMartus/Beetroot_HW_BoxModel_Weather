<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether Forecast</title>
    <link rel="icon" type="image/png" href="./img/unnamed.png">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        </header>
        <main class="main">
            <ul class="list">
                <li class="Lisbon">Lisbon <span>21°С<i class="wi wi-day-sunny"></i></span></li>
                <li class="Paris">Paris <span>11°С<i class="wi wi-night-sleet"></i></span></li>
                <li class="Belgrade">Belgrade <span>15°С<i class="wi wi-day-cloudy"></i></span></li>
                <li class="Moscow">Moscow <span>21°С<i class="wi wi-day-cloudy-high"></i></span></li>
                <li class="Tel_Aviv">Tel Aviv <span>32°С<i class="wi wi-hot"></i></span></li>
                <li class="Cair">Cair <span>21°С<i class="wi wi-day-sunny"></i></span></li>
                <li class="New_York">New York <span>17°С<i class="wi wi-day-storm-showers"></i></span></li>
                <li class="New_Delhi">New Delhi <span>17°С<i class="wi wi-rain-wind"></i></span></li>
                <li class="San_Francisco">San Francisco <span>15°С<i class="wi wi-day-sunny-overcast"></i></span></li>
                <li class="Tokyo">Tokyo <span>8°С<i class="wi wi-night-clear"></i></span></li>
                <li class="Sydney">Sydney <span>25°С<i class="wi wi-night-partly-cloudy"></i></span></li>
            </ul>
        </main>
        <footer class="footer">
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </footer>
    </div>
</body>

</html>
